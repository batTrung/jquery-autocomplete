{% extends "base.html" %}
{% load static %}
{% block title %}
	Search Page
{% endblock title %}

{% block content %}
     <br>
	 <div class="custom-file">
     	<input data-url="{% url "get_search" %}" class="form-control" type="text" name="" placeholder="username...">
     	<a href="" class="search_icon"><i class="fa fa-search"></i></a>
    </div>
    <br>
   
	<table class="table table-hover">
		<thead>
		  <tr>
		  	<th>Username</th>
		    <th>Firstname</th>
		    <th>Lastname</th>
		    <th>Email</th>
		  </tr>
		</thead>
		<tbody id="users">
		  
		</tbody>
	</table>

{% endblock content %}

{% block scripts %}
	<script>
		$(function(){
			$('input').keyup(function(){
				var input = $('input');

				$.ajax({
					url: input.attr("data-url"),
					data: {
						"input":input.val()
					},
					type: "get",
					dataType:"json",
					success : function(data){
						if (data.is_exists){
							$('#users').html(data.html_value);
						} else {
							$('#users').html("");
						}
					}
				});

			});
		});
	</script>
{% endblock scripts %}
